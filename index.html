<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Pizza Hut - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* A simple loader style to provide feedback to the user during redirection */
    body {
      background-color: #FEE2E2; /* A light red background, similar to Pizza Hut's branding */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #D71921; /* Pizza Hut Red */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loader"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script src="firebase.js"></script>
  
  <script src="index.js"></script>

</body>
</html>
