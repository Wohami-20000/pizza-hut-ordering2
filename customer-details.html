<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        .info-card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-table th, .order-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .order-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="flex items-center justify-between px-4 py-3 bg-white shadow-sm sticky top-0 z-30 h-[60px]">
        <a href="dashboard.html" aria-label="Back to dashboard" class="p-2 text-xl text-gray-600 hover:text-brand-red transition-colors"><i class="fas fa-arrow-left"></i></a>
        <h1 id="page-title" class="font-bold text-xl tracking-tight">Customer Details</h1>
        <div class="w-8"></div>
    </header>

    <main class="max-w-6xl mx-auto p-4 mt-6">
        <div id="loading-state" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-brand-red text-4xl"></i>
        </div>

        <div id="customer-details-container" class="hidden space-y-6">
            <div class="info-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Customer Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Full Name</p>
                        <p id="customer-name" class="font-semibold text-lg"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Email Address</p>
                        <p id="customer-email" class="font-semibold text-lg"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Mobile Number</p>
                        <p id="customer-phone" class="font-semibold text-lg"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Main Address</p>
                        <p id="customer-address" class="font-semibold text-lg"></p>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Order History</h2>
                <div id="orders-container" class="overflow-x-auto">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            </tbody>
                    </table>
                </div>
                <div id="no-orders-state" class="hidden text-center p-8">
                     <i class="fas fa-receipt text-5xl text-gray-400 mb-4"></i>
                     <h2 class="text-2xl font-bold">No Orders Found</h2>
                     <p class="text-gray-500 mt-2">This user has not placed any orders yet.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="customer-details.js"></script>
</body>
</html>
