<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Order - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .item-row { display: grid; grid-template-columns: 1fr auto auto; gap: 1rem; align-items: center; }
        body { font-family: sans-serif; padding: 2rem; }
        h3, h4 { margin-top: 1rem; }
        ul { list-style: inside; }
        button { background-color: #eee; border: 1px solid #ccc; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-right: 0.5rem; }
        button:hover { background-color: #ddd; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="flex items-center justify-between px-4 py-3 bg-white shadow-sm">
        <a href="dashboard.html" class="p-2 text-xl text-gray-600"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-bold text-xl tracking-tight">Edit Order</h1>
        <div id="order-id-display" class="text-sm font-mono text-gray-500"></div>
    </header>

    <main class="max-w-2xl mx-auto p-4 mt-6">
       <div id="edit-order-container">
            <!-- Order details will be rendered here by JavaScript -->
            <div id="loading-state" class="text-center py-20">
                <i class="fas fa-spinner fa-spin text-brand-red text-4xl"></i>
                <p>Loading order...</p>
            </div>
       </div>
    </main>

    <!-- Import Firebase v9 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="firebase.js"></script>
    
    <!-- Load the edit-order script as a module -->
    <script type="module" src="edit-order.js"></script>
</body>
</html>
