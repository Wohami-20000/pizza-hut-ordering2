<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Order - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .item-row { display: grid; grid-template-columns: 1fr auto auto; gap: 1rem; align-items: center; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="flex items-center justify-between px-4 py-3 bg-white shadow-sm">
        <a href="dashboard.html" class="p-2 text-xl text-gray-600"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-bold text-xl tracking-tight">Edit Order</h1>
        <div id="order-id-display" class="text-sm font-mono text-gray-500"></div>
    </header>

    <main class="max-w-2xl mx-auto p-4 mt-6">
        <div id="loading-state" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-brand-red text-4xl"></i>
        </div>

        <div id="edit-order-container" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold">Items in Order</h2>
                    <button id="add-item-btn" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded-md text-sm hover:bg-blue-600 transition">+ Add Item</button>
                </div>
                <div id="items-container" class="space-y-4">
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                 <h2 class="text-lg font-bold mb-4">Update Totals</h2>
                 <div class="space-y-2 text-gray-700">
                     <div class="flex justify-between"><span>Subtotal:</span> <span id="subtotal">0.00 MAD</span></div>
                     <div class="flex justify-between"><span>Taxes (20%):</span> <span id="taxes">0.00 MAD</span></div>
                     <div class="flex justify-between"><span>Delivery Fee:</span> <span id="delivery-fee">0.00 MAD</span></div>
                     <div class="flex justify-between text-green-600"><span>Discount:</span> <span id="discount">-0.00 MAD</span></div>
                     <div class="flex justify-between font-bold text-xl border-t mt-2 pt-2"><span>New Total:</span> <span id="final-total">0.00 MAD</span></div>
                 </div>
            </div>

            <button id="save-changes-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition">
                Save Changes to Order
            </button>
        </div>

        <!-- Add Item Modal -->
        <div id="add-item-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg flex flex-col" style="max-height: 90vh;">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h3 class="text-2xl font-bold text-gray-800">Add Item to Order</h3>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                </div>
                <input type="text" id="menu-item-search" placeholder="Search for a pizza, side, or drink..." class="w-full p-2 border rounded-md mb-4">
                <div id="menu-items-list" class="flex-grow overflow-y-auto">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="edit-order.js"></script>
</body>
</html>
