<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Hut - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"> </head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-20">
    <div class="container mx-auto flex justify-between items-center max-w-3xl">
        <a href="menu.html" class="text-xl sm:text-2xl font-bold hover:opacity-80 transition">Pizza Hut Menu</a>
        <div class="flex items-center space-x-4">
            <select id="language-switcher" class="bg-red-700 text-white border border-red-800 rounded p-1.5 text-sm focus:ring-2 focus:ring-white focus:outline-none">
              <option value="en">English</option>
              <option value="fr">FranÃ§ais</option>
              <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
            </select>
            <a href="cart.html" class="text-lg relative hover:opacity-80 transition">
                <i class="fas fa-shopping-cart"></i>
                Cart (<span id="cart-count-details">0</span>)
            </a>
        </div>
    </div>
  </header>

  <main class="container mx-auto p-4 sm:p-6 mt-4 max-w-xl flex-grow">
    <div class="bg-white p-6 rounded-xl shadow-xl">
      <h1 id="cart-title" class="text-3xl font-bold mb-6 text-center text-gray-800">ðŸ›’ Your Cart</h1>

      <div id="cart-items" class="space-y-4 mb-6">
        <p>Loading cart...</p>
      </div>

      <div class="border-t pt-4 mb-6">
        <label id="table-label" for="table-number" class="block mb-2 font-semibold text-gray-700">Table Number</label>
        <input type="number" id="table-number" class="w-full border border-gray-300 rounded-lg p-3 text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" placeholder="Enter your table number" inputmode="numeric" />
      </div>

      <div class="flex justify-between items-center mb-6 p-4 bg-gray-100 rounded-lg">
        <span id="total-label" class="font-bold text-xl text-gray-800">Total:</span>
        <span class="font-bold text-xl text-red-600"><span id="cart-total">0.00</span> MAD</span>
      </div>

      <button id="place-order" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-700 focus:bg-green-800 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 disabled:opacity-50">
        Place Order
      </button>
    </div>
  </main>

  <footer class="text-center p-4 text-gray-600 text-sm mt-auto">
    &copy; <span id="current-year"></span> Pizza Hut Clone. For educational purposes.
    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <script src="firebase.js"></script> 
  
  <script src="lang.js"></script> <script src="cart.js"></script>   <script>
    // This inline script is primarily for the language switcher on this page
    document.addEventListener('DOMContentLoaded', () => {
        const languageSwitcherCart = document.getElementById('language-switcher');
        
        // Apply current language and set switcher value
        let currentLang = localStorage.getItem('lang') || 'en';
        if (languageSwitcherCart) {
            languageSwitcherCart.value = currentLang;
        }
        if (typeof applyLanguage === 'function') { // applyLanguage is in lang.js
            applyLanguage(currentLang);
        } else {
            console.warn("applyLanguage function not found from lang.js on cart page.");
        }

        // Language switcher event
        if (languageSwitcherCart) {
            languageSwitcherCart.addEventListener('change', (e) => {
                currentLang = e.target.value;
                localStorage.setItem('lang', currentLang);
                if (typeof applyLanguage === 'function') {
                    applyLanguage(currentLang);
                    // After applying language, re-render cart in case "Your cart is empty" text needs update
                    if (typeof renderCart === 'function' && cart.length === 0) {
                        renderCart();
                    }
                }
            });
        }
    });
  </script>
</body>
</html>
