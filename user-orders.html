<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Order History - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f3f4f6; 
        }
        .order-card {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="flex items-center justify-between px-4 py-3 bg-white shadow-sm sticky top-0 z-30 h-[60px]">
        <a href="dashboard.html" aria-label="Back to dashboard" class="p-2 text-xl text-gray-600 hover:text-brand-red transition-colors"><i class="fas fa-arrow-left"></i></a>
        <h1 id="page-title" class="font-bold text-xl tracking-tight">Order History</h1>
        <div class="w-8"></div>
    </header>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        <div id="loading-state" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-brand-red text-4xl"></i>
        </div>

        <div id="orders-container" class="hidden space-y-4">
            </div>

        <div id="no-orders-state" class="hidden text-center bg-white p-8 rounded-2xl shadow-lg">
             <i class="fas fa-receipt text-5xl text-gray-400 mb-4"></i>
             <h2 class="text-2xl font-bold">No Orders Found</h2>
             <p class="text-gray-500 mt-2">This user has not placed any orders yet.</p>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="user-orders.js"></script>
</body>
</html>
