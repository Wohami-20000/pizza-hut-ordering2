<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizza Hut - Select Order Type</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .option-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <img src="https://www.pizzahut.ma/images/logo-text.svg" alt="Pizza Hut Logo" class="mx-auto mb-4 w-48">
            <h1 class="text-3xl font-extrabold text-gray-800" data-translate="order_type_selection_title">How will you get your order?</h1>
            <p class="text-gray-500 mt-2" data-translate="order_type_selection_subtitle">Choose one of the options below to start.</p>
        </div>

        <div class="space-y-4">
            <div id="dine-in-option" data-type="dineIn" class="option-card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-6 cursor-pointer">
                <div class="bg-red-100 text-red-600 rounded-full p-4">
                    <i class="fas fa-utensils fa-2x"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800" data-translate="order_type_dine_in">Dine-In</h2>
                    <p class="text-gray-600" data-translate="order_type_dine_in_desc">Enjoy your meal at our restaurant.</p>
                </div>
            </div>

            <div id="pickup-option" data-type="pickup" class="option-card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-6 cursor-pointer">
                <div class="bg-yellow-100 text-yellow-600 rounded-full p-4">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800" data-translate="order_type_to_go">Self Pick Up</h2>
                    <p class="text-gray-600" data-translate="order_type_to_go_desc">Collect your order from the store.</p>
                </div>
            </div>

            <div id="delivery-option" data-type="delivery" class="option-card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-6 cursor-pointer">
                <div class="bg-green-100 text-green-600 rounded-full p-4">
                    <i class="fas fa-motorcycle fa-2x"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800" data-translate="order_type_delivery">Delivery</h2>
                    <p class="text-gray-600" data-translate="order_type_delivery_desc">Get your order delivered to your door.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="order-type-selection.js"></script>
    <script src="lang.js"></script>

</body>
</html>
