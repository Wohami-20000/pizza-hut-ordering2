<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut - Order Type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-red: #D71921;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--brand-red);
        }
        .selection-circle {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .selection-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-4xl text-center">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pizza_Hut_logo.svg/2560px-Pizza_Hut_logo.svg.png" alt="Pizza Hut Logo" class="w-20 mx-auto mb-4">
        
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">How would you like to order?</h1>
        <p class="text-gray-500 mb-10">Select one of the options below to get started.</p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-8">

            <div id="dine-in-option" data-type="dine-in" class="selection-circle w-48 h-48 bg-gray-100 rounded-full flex flex-col items-center justify-center border-4 border-gray-200">
                <i class="fas fa-utensils text-5xl text-gray-700 mb-2"></i>
                <span class="text-xl font-semibold text-gray-800">Dine In</span>
            </div>

            <div id="pickup-option" data-type="pickup" class="selection-circle w-48 h-48 bg-gray-100 rounded-full flex flex-col items-center justify-center border-4 border-gray-200">
                <i class="fas fa-shopping-bag text-5xl text-gray-700 mb-2"></i>
                <span class="text-xl font-semibold text-gray-800">Self Pick Up</span>
            </div>

            <div id="delivery-option" data-type="delivery" class="selection-circle w-48 h-48 bg-gray-100 rounded-full flex flex-col items-center justify-center border-4 border-gray-200">
                <i class="fas fa-motorcycle text-5xl text-gray-700 mb-2"></i>
                <span class="text-xl font-semibold text-gray-800">Delivery</span>
            </div>

        </div>
    </div>

    <script src="order-type-selection.js"></script>

</body>
</html>
