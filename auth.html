<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Hut - Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Custom Pizza Hut Red */
    :root {
      --brand-red: #EE3A43;
      --brand-red-dark: #D71921;
    }

    body {
      background-color: #F7F5F3; /* A neutral off-white background */
    }

    .brand-button {
      background-color: var(--brand-red);
    }
    .brand-button:hover {
      background-color: var(--brand-red-dark);
    }

    /* Form transition animations */
    .auth-form {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0.5s;
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    .auth-form.hidden-form {
      opacity: 0;
      transform: translateY(20px);
      position: absolute;
      visibility: hidden;
    }
    .form-container {
        position: relative;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pizza_Hut_logo.svg/2560px-Pizza_Hut_logo.svg.png" alt="Pizza Hut Logo" class="w-24 mx-auto mb-6" />
    <h1 id="auth-title" class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Customer Login</h1>

    <div class="form-container">
        <form id="login-form" class="auth-form space-y-6">
          <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Email" required />
          <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Password" required />
          <div class="text-right text-sm">
            <a href="#" id="forgot-password-link" class="font-medium text-red-600 hover:text-red-500">Forgot password?</a>
          </div>
          <button type="submit" class="w-full brand-button text-white text-lg font-semibold rounded-lg px-6 py-3 shadow-md transition" id="login-btn">Login</button>
          <p class="text-center text-sm">
            Don't have an account? <a href="#" id="show-signup" class="text-blue-600 hover:underline font-semibold">Sign Up</a>
          </p>
          <p id="login-error-message" class="text-red-500 text-sm text-center mt-4 hidden"></p>
        </form>

        <form id="signup-form" class="auth-form hidden-form space-y-6">
          <input type="email" id="signup-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Email" required />
          <password-input></password-input>
          <input type="tel" id="signup-phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Phone Number" />
          <input type="text" id="signup-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Full Name" />
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-semibold rounded-lg px-6 py-3 shadow-md transition" id="signup-btn">Sign Up</button>
          <p class="text-center text-sm">
            Already have an account? <a href="#" id="show-login" class="text-blue-600 hover:underline font-semibold">Login</a>
          </p>
          <p id="signup-error-message" class="text-red-500 text-sm text-center mt-4 hidden"></p>
        </form>
    </div>

    <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="space-y-4">
        <button id="google-signin-btn" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 transition">
            <img class="h-6 w-6 mr-3" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
            Sign in with Google
        </button>
        <button id="apple-signin-btn" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-black text-white hover:bg-gray-800 transition">
            <i class="fab fa-apple text-xl mr-3"></i>
            Sign in with Apple
        </button>
        <button id="guest-continue-btn" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm bg-gray-600 text-white hover:bg-gray-700 transition">
            Continue as Guest
        </button>
    </div>
  </div>

  <div id="forgot-password-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3 text-center">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Reset Password</h3>
              <div class="mt-2 px-7 py-3">
                  <p class="text-sm text-gray-500 mb-4">Enter your email address and we will send you a link to reset your password.</p>
                  <input type="email" id="reset-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" placeholder="Your email address">
                  <p id="reset-error-message" class="text-red-500 text-sm text-center mt-2 hidden"></p>
                  <p id="reset-success-message" class="text-green-500 text-sm text-center mt-2 hidden"></p>
              </div>
              <div class="items-center px-4 py-3">
                  <button id="send-reset-link-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                      Send Reset Link
                  </button>
                  <button id="close-modal-btn" class="mt-3 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none">
                      Cancel
                  </button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
