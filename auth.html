<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Hut - Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-red-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pizza_Hut_logo.svg/2560px-Pizza_Hut_logo.svg.png" alt="Pizza Hut Logo" class="w-32 mx-auto mb-8" />
    <h1 class="text-3xl font-extrabold text-red-700 mb-6 text-center" id="auth-title">Customer Login</h1>

    <form id="login-form" class="space-y-6">
      <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Email" required />
      <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Password" required />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-semibold rounded-lg px-6 py-3 shadow-md transition" id="login-btn">Login</button>
      <p class="text-center text-sm">
        Don't have an account? <a href="#" id="show-signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
      <p id="login-error-message" class="text-red-500 text-sm text-center mt-4 hidden"></p>
    </form>

    <form id="signup-form" class="space-y-6 hidden">
      <input type="email" id="signup-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Email" required />
      <password-input></password-input> <input type="tel" id="signup-phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Phone Number (Optional)" />
      <input type="text" id="signup-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition" placeholder="Full Name (Optional)" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-semibold rounded-lg px-6 py-3 shadow-md transition" id="signup-btn">Sign Up</button>
      <p class="text-center text-sm">
        Already have an account? <a href="#" id="show-login" class="text-blue-600 hover:underline">Login</a>
      </p>
      <p id="signup-error-message" class="text-red-500 text-sm text-center mt-4 hidden"></p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
