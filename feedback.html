<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Pizza Hut</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        :root { --brand-red: #D71921; --brand-yellow: #FFC72C; }
        body { background-color: #F9FAFB; }
        .star-rating .fa-star { color: #D1D5DB; cursor: pointer; transition: color 0.2s, transform 0.2s; font-size: 2.5rem; }
        .star-rating .fa-star.active { color: var(--brand-yellow); }
        .star-rating .fa-star:hover { transform: scale(1.15); }
    </style>
</head>
<body class="min-h-screen">
    <header class="flex items-center justify-between px-4 py-3 bg-white text-gray-800 shadow-sm sticky top-0 z-30 h-[60px]">
        <a href="my-orders.html" class="p-2 text-xl text-gray-600"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-bold text-xl tracking-tight">Share Your Feedback</h1>
        <div class="w-8"></div>
    </header>

    <main class="max-w-2xl mx-auto p-4 mt-6">
        <div id="feedback-card" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 text-center">How was your order?</h2>
            <p id="feedback-order-id" class="text-gray-500 text-center mt-2 mb-8"></p>
            <form id="feedback-form" class="space-y-6">
                <div class="star-rating flex justify-center gap-4">
                    </div>
                <input type="hidden" id="rating" name="rating" value="0">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700">Submit Feedback</button>
            </form>
        </div>
        <div id="success-message" class="hidden text-center bg-white p-8 rounded-lg shadow-lg mt-6">
            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Thank You!</h2>
            <p class="text-gray-600 mt-2">Your feedback has been received.</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ratingInput = document.getElementById('rating');
            const feedbackForm = document.getElementById('feedback-form');
            const feedbackCard = document.getElementById('feedback-card');
            const successMessage = document.getElementById('success-message');
            const feedbackOrderId = document.getElementById('feedback-order-id');
            const starContainer = document.querySelector('.star-rating');
            
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');

            if (orderId) {
                feedbackOrderId.textContent = `For Order #${orderId.slice(-6).toUpperCase()}`;
            }

            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('i');
                star.className = 'fas fa-star';
                star.dataset.value = i;
                starContainer.appendChild(star);
            }

            const stars = document.querySelectorAll('.star-rating .fa-star');
            let currentRating = 0;

            const setActiveStars = (maxRating) => {
                stars.forEach(star => {
                    star.classList.toggle('active', star.dataset.value <= maxRating);
                });
            };

            stars.forEach(star => {
                star.addEventListener('mouseover', () => setActiveStars(star.dataset.value));
                star.addEventListener('click', () => {
                    currentRating = star.dataset.value;
                    ratingInput.value = currentRating;
                    setActiveStars(currentRating);
                });
            });

            starContainer.addEventListener('mouseleave', () => setActiveStars(currentRating));

            feedbackForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!orderId) {
                    alert('No order specified for feedback.');
                    return;
                }
                if (currentRating === 0) {
                    alert('Please select a rating.');
                    return;
                }
                
                firebase.database().ref(`orders/${orderId}/rating`).set(parseInt(currentRating))
                    .then(() => {
                        feedbackCard.style.display = 'none';
                        successMessage.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error("Error submitting feedback:", error);
                        alert("There was an error submitting your feedback. Please try again.");
                    });
            });
        });
    </script>
</body>
</html>
