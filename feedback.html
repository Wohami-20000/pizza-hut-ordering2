<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Pizza Hut</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        :root { --brand-red: #D71921; --brand-yellow: #FFC72C; }
        body { background-color: #F9FAFB; }
        .feedback-container { transition: opacity 0.5s ease-out; }
        .rating-category { border-top: 1px solid #e5e7eb; padding-top: 1.5rem; margin-top: 1.5rem; }
        .star-rating-wrapper { position: relative; }
        .star-rating { display: flex; justify-content: center; gap: 0.5rem; }
        .star-rating .fa-star { color: #D1D5DB; cursor: pointer; transition: color 0.2s, transform 0.2s; font-size: 2.5rem; }
        .star-rating .fa-star.hover, .star-rating .fa-star.active { color: var(--brand-yellow); }
        .star-rating:hover .fa-star { transform: scale(1.1); }
        .rating-label {
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            min-height: 1.5rem;
            margin-top: 0.5rem;
            transition: opacity 0.2s ease-in-out;
            opacity: 0;
        }
        .star-rating-wrapper:hover .rating-label { opacity: 1; }
    </style>
</head>
<body class="min-h-screen">
    <header class="flex items-center justify-between px-4 py-3 bg-white text-gray-800 shadow-sm sticky top-0 z-30 h-[60px]">
        <a href="my-orders.html" class="p-2 text-xl text-gray-600"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-bold text-xl tracking-tight">Share Your Feedback</h1>
        <div class="w-8"></div>
    </header>

    <main class="max-w-2xl mx-auto p-4 mt-6">
        <div id="feedback-container" class="feedback-container">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold text-gray-800">How was your order?</h2>
                    <p id="feedback-order-id" class="text-gray-500 mt-2 mb-6">We'd love to hear your thoughts to improve our service.</p>
                </div>
                <form id="feedback-form" class="space-y-6">
                    
                    <!-- Food Quality Rating -->
                    <div class="rating-category">
                        <h3 class="text-lg font-semibold text-center text-gray-700 mb-3">Food Quality</h3>
                        <div class="star-rating-wrapper">
                            <div class="star-rating" data-category="food">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <p class="rating-label" data-category="food-label"></p>
                        </div>
                        <input type="hidden" name="food_rating" id="food_rating" value="0">
                    </div>

                    <!-- Delivery Service Rating -->
                    <div class="rating-category">
                        <h3 class="text-lg font-semibold text-center text-gray-700 mb-3">Delivery Service</h3>
                        <div class="star-rating-wrapper">
                            <div class="star-rating" data-category="delivery">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                             <p class="rating-label" data-category="delivery-label"></p>
                        </div>
                        <input type="hidden" name="delivery_rating" id="delivery_rating" value="0">
                    </div>

                    <!-- Overall Experience Rating -->
                    <div class="rating-category">
                        <h3 class="text-lg font-semibold text-center text-gray-700 mb-3">Overall Experience</h3>
                         <div class="star-rating-wrapper">
                            <div class="star-rating" data-category="overall">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <p class="rating-label" data-category="overall-label"></p>
                        </div>
                        <input type="hidden" name="overall_rating" id="overall_rating" value="0">
                    </div>
                    
                    <!-- Comments Section -->
                    <div class="rating-category">
                         <label for="comments" class="block text-lg font-semibold text-center text-gray-700 mb-3">Additional Comments (Optional)</label>
                         <textarea id="comments" name="comments" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" placeholder="Tell us more..."></textarea>
                    </div>

                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 transition-transform transform hover:scale-105">Submit Feedback</button>
                </form>
            </div>
        </div>

        <div id="success-message" class="hidden text-center bg-white p-8 rounded-lg shadow-lg mt-6">
            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Thank You!</h2>
            <p class="text-gray-600 mt-2">Your feedback helps us make Pizza Hut even better.</p>
            <a href="my-orders.html" class="mt-6 inline-block bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Back to My Orders</a>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
